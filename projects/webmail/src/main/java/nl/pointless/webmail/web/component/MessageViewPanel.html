<html xmlns:wicket>
<body>
	<wicket:panel>
		<div id="headers">
			<span class="label" wicket:id="subjectLabelId">subject label</span>
			<span wicket:id="subjectId">subject</span>
			<br />

			<span class="label" wicket:id="fromLabelId">from label</span>
			<span wicket:id="fromId">from</span>
			<br />
			
			<span class="label" wicket:id="toLabelId">to label</span>
			<span wicket:id="toId">to</span>
			<br />

			<span class="label" wicket:id="dateLabelId">date label</span>
			<span wicket:id="dateId">date</span>
		</div>

		<wicket:enclosure child="attachmentsId">
			<div id="attachments">
				<ul>
					<li wicket:id="attachmentsId">
						<a href="#" wicket:id="attachmentLinkId"><span wicket:id="attachmentLabelId">attachment</span></a>
						<span wicket:id="bytesLabelId">bytes</span>
					</li>
				</ul>
			</div>
		</wicket:enclosure>

		<div id="body" wicket:id="bodyId">body text</div>
	</wicket:panel>

	<wicket:fragment wicket:id="actionFragmentId">
		<div class="button">
			<wicket:container wicket:id="folderButtonId">folder button</wicket:container>
		</div>

		<div class="separator"></div>

		<div class="button">
			<wicket:container wicket:id="writeButtonId">write button</wicket:container>
		</div>

		<div class="button">
			<wicket:container wicket:id="replyButtonId">reply button</wicket:container>
		</div>

		<div class="button">
			<wicket:container wicket:id="forwardButtonId">forward button</wicket:container>
		</div>

		<div class="separator"></div>

		<div class="button">
			<wicket:container wicket:id="deleteButtonId">delete button</wicket:container>
		</div>

		<div class="button">
			<wicket:container wicket:id="spamButtonId">spam button</wicket:container>
		</div>

		<div class="separator"></div>

		<div class="button">
			<wicket:container wicket:id="previousButtonId">previous button</wicket:container>
		</div>

		<div class="button">
			<wicket:container wicket:id="nextButtonId">next button</wicket:container>
		</div>
	</wicket:fragment>
</body>
</html>
